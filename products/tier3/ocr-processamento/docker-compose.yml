version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: genesys_db
      POSTGRES_USER: genesys
      POSTGRES_PASSWORD: genesys
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genesys"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://genesys:genesys@postgres:5432/genesys_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: uvicorn src.app:app --host 0.0.0.0 --port 8001

  celery_worker:
    build: .
    environment:
      DATABASE_URL: postgresql://genesys:genesys@postgres:5432/genesys_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    command: celery -A src.celery_app worker --loglevel=info --concurrency=4 --queues=documents,extraction,analysis,batch

  flower:
    build: .
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
    command: celery -A src.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:

